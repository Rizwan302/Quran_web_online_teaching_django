{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}
{% block contactactive %} active {% endblock contactactive %}

{% block body %}
<div class="container-fluid p-5" style="background-image: linear-gradient(to right, #0f0c29, #302b63, #24243e); color: white;">
    <div class="container d-flex">
        <div class="col-6 pl-2">
            <img src="http://media.islamicity.org/wp-content/uploads/2018/06/iStock-677775880.jpg" alt=""
                style="width: 90%; height: 100%;">
        </div>
        <div class="col-6 pr-2">
            <form class="row g-3" action="/contact" method="post" role="form">
                {% csrf_token %}
                <div class="col-md-6">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="name" name="name" class="form-control" id="name" placeholder="name">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="email">
                </div>
               
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Phone</label>
                    <input type="phone" name="phone" class="form-control" id="phone" placeholder="Phone">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Message</label>
                    <textarea name="message" id="message" cols="50" rows="5" placeholder="Enter the Message"></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock body%}
